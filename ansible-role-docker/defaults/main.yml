---
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_gpg_key_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_repository: "deb https://download.docker.com/linux/ubuntu noble stable"
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_gpg_key_state: present
docker_state: present
docker_service_name: "docker"
