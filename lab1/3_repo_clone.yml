---
- name: Clone repository on app
  hosts: app
  become: true
  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: presentcl

    - name: Clone the repository
      git:
        repo: https://github.com/mdn/django-locallibrary-tutorial.git
        dest: /opt/django-locallibrary-tutorial
        update: yes
